<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ekranı</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-link">
        <div class="logo">
          <!-- <i class="bx bx-pencil"></i> -->
          <span class="text">ENGELSİZ MALATYA</span>
        </div>
      </div>
      <form action="" class="signup-form-container">
        <p class="big-heading">Kayıt Ol</p>

        <div class="progress-bar">
          <div class="stage">
            <p class="tool-tip">Kişi Bilgileri</p>
            <p class="stageno stageno-1">1</p>
          </div>
          <div class="stage">
            <p class="tool-tip">İletişim Bilgileri</p>
            <p class="stageno stageno-2">2</p>
          </div>
          <div class="stage">
            <p class="tool-tip">Formu Göner</p>
            <p class="stageno stageno-3">3</p>
          </div>
        </div>
        <div class="signup-form-content">
          <div class="stage1-content">
            <div class="button-container">
              <div class="text-fields fname">
                <label for="fname"><i class="bx bx-user"></i></label>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  placeholder="Ad Soyad"
                />
              </div>
              <div class="text-fields lname">
                <label for="lname"><i class="bx bx-user"></i></label>
                <input
                  type="number"
                  name="lname"
                  id="lname"
                  placeholder="TC "
                />
              </div>
            </div>
            <div class="button-container">
              <div class="text-fields dob">
                <input type="date" name="dob" id="dob" />
              </div>
              <div class="gender-selection">
                <p class="field-heading">Cinsiyet :</p>
                <label for="male">
                  <input type="radio" name="gender" id="male" />Erkek
                </label>
                <label for="female"
                  ><input type="radio" name="gender" id="female" />Kadın</label
                >
              </div>
            </div>
            <div class="pagination-btns">
              <input
                type="button"
                value="İleri"
                class="nextPage stagebtn1b"
                onclick="stage1to2()"
              />
            </div>
          </div>
          <div class="stage2-content">
            <div class="button-container">
              <div class="text-fields phone">
                <label for="phone"><i class="bx bx-phone"></i></label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="Telefon Numarası"
                />
              </div>
              <div class="text-fields email">
                <label for="email"><i class="bx bx-envelope"></i></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-Mail"
                />
              </div>
            </div>
            <div class="button-container">
              <div class="text-fields password">
                <label for="password"><i class="bx bx-lock-alt"></i></label>
                <input
                  type="text"
                  name="password"
                  id="password"
                  placeholder="Adres"
                />
              </div>
              <div class="text-fields confirmpassword">
                <label for="confirmpassword"
                  ><i class="bx bx-lock-alt"></i
                ></label>
                <input
                  type="file"
                  name="confirmpassword"
                  id="confirmpassword"
                  placeholder="Enter password"
                />
              </div>
            </div>
            <div class="pagination-btns">
              <input
                type="button"
                value="Geri"
                class="previousPage stagebtn2a"
                onclick="stage2to1()"
              />
              <input
                type="button"
                value="İleri"
                class="nextPage stagebtn2b"
                onclick="stage2to3()"
              />
            </div>
          </div>
          <div class="stage3-content">
            <div class="tc-container">
              <label for="tc" class="tc">
                <input type="checkbox" name="tc" id="tc" required />
                Bilgilerinizi göndererek
                <a href="assets/KVKK-Aydınlatma-Metni.pdf" target="_blank">
                  şartlar ve koşulları </a
                >kabul etmiş olursunuz.
              </label>
            </div>
            <div class="pagination-btns">
              <input
                type="button"
                value="Geri"
                class="previousPage stagebtn3a"
                onclick="stage3to2()"
              />
              <input type="submit" value="Gönder" class="nextPage stagebtn3b" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    let signupConent = document.querySelector(".signup-form-container"),
      stagebtn1b = document.querySelector(".stagebtn1b"),
      stagebtn2a = document.querySelector(".stagebtn2a"),
      stagebtn2b = document.querySelector(".stagebtn2b"),
      stagebtn3a = document.querySelector(".stagebtn3a"),
      stagebtn3b = document.querySelector(".stagebtn3b"),
      signupContent1 = document.querySelector(".stage1-content"),
      signupContent2 = document.querySelector(".stage2-content"),
      signupContent3 = document.querySelector(".stage3-content");

    signupContent2.style.display = "none";
    signupContent3.style.display = "none";

    function stage1to2() {
      signupContent1.style.display = "none";
      signupContent3.style.display = "none";
      signupContent2.style.display = "block";
      document.querySelector(".stageno-1").innerText = "✔";
      document.querySelector(".stageno-1").style.backgroundColor = "#52ec61";
      document.querySelector(".stageno-1").style.color = "#fff";
    }
    function stage2to1() {
      signupContent1.style.display = "block";
      signupContent3.style.display = "none";
      signupContent2.style.display = "none";
    }
    function stage2to3() {
      signupContent1.style.display = "none";
      signupContent3.style.display = "block";
      signupContent2.style.display = "none";
      document.querySelector(".stageno-2").innerText = "✔";
      document.querySelector(".stageno-2").style.backgroundColor = "#52ec61";
      document.querySelector(".stageno-2").style.color = "#fff";
    }
    function stage3to2() {
      signupContent1.style.display = "none";
      signupContent3.style.display = "none";
      signupContent2.style.display = "block";
    }
  </script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
